    <meta charset="UTF-8">

    <!-- META DESCRIPTION  es de todo el sitio-->
    <meta name="description" content="Este sitio web contiene productos veganos caseros de La Plata. Comida rica, simple y saludable para que puedas comprar y recetas para acompañar">


    <title>Contacto</title>

</head>




<body class="contacto">


    
    <header> 
    <div class="contenedor-navbar-contacto"> 
            <p>Onda Veggie</p>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./menu.html">Menu semanal</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./recetas.html">Recetas</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1 class="titulosViewsContacto">CONTACTO</h1>
        <h2 class="seccion1-menusemanal">Si queres comprar alguno de nuestros productos, trabajar con nosotros o simplemente dejarnos tu comentario te dejamos el espacio</h2>
        <div class="container">
            <div>
                <img class="gif-contacto" src="../img/gif2.gif" alt="gif de productos">
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"></span>
                                    <div class="col-md-25">
                                        <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-25">
                                        <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-md-25">
                                        <input id="email" name="email" type="text" placeholder="Correo electrónico" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-md-25">
                                        <input id="phone" name="phone" type="text" placeholder="Celular" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-md-25">
                                        <textarea class="form-control" id="message" name="message" placeholder="Dejanos tu mensaje" rows="7"></textarea>
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-md-14 text-center">
                                        <button type="submit" class="btn btn-outline-dark btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>




    <!--SCRIPTS DE BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
